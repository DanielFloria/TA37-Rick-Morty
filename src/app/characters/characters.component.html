

<div class="container" *ngIf="characters!=null; else espera">
  <div *ngFor="let character of characters">
    <div class="card">
      <img src="{{character.image}}" alt="">
      <h4>{{character.name}}</h4>
      <a [routerLink]="['/characters/details', character.id]" class="btn btn-warning">See more</a>
    </div>
  </div>

</div>

<ng-template #espera>Esperando datos...</ng-template>
